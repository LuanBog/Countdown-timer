<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">Countdown</h1>

        <nav>
            <ul>
                <li><a href="#">credits</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="countdown-parent">
        <div class="change-value-btns top">
            <button id="add-value-hours"><img src="./images/up-arrow.png" alt="up" width="50"></button>
            <button id="add-value-minutes"><img src="./images/up-arrow.png" alt="up" width="50"></button>
            <button id="add-value-seconds"><img src="./images/up-arrow.png" alt="up" width="50"></button>
        </div>
        <span id="countdown-timer">00:00:00</span>
        <div class="change-value-btns top">
            <button id="subtract-value-hours"><img src="./images/down-arrow.png" alt="down" width="50"></button>
            <button id="subtract-value-minutes"><img src="./images/down-arrow.png" alt="down" width="50"></button>
            <button id="subtract-value-seconds"><img src="./images/down-arrow.png" alt="down" width="50"></button>
        </div>

        <button id="start-btn">Start</button>
    </div>

    <a id="github-btn" href="https://github.com/TheLittleBro122/Countdown-timer" target="_blank">
        <img src="./images/github-logo.png" alt="github" width="50" />
    </a>

    <script src="app.js"></script>
</body>
</html>
